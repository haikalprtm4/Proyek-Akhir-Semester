<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cea Shoper</title>
    <link rel="stylesheet" href="/product-page/style.css">
</head>
<body>
    <!--Navbar-->
    <header class="header">
        <div class="logo">Cea Shoper</div>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
            <!--<a href="#cart" class="cart-button">Cart</a>-->

        <div class="cart-container">
            <button id="cart-button" onclick="checkout()">Keranjang (0)</button>

    <main>

        <section id="product-page" class="product-page">
            <div class="container">
                <div class="tilte-product">

                    </div>
                    <div class="icon-filter">

                    </div>
                </div>
                <div class="product-container" id="product-container">

                </div>
